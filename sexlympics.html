<head>
  <title>sexlympics</title>
</head>

<body>
  <h1>Sexlympics</h1>
  {{> loginButtons}}
  {{> hello}}
</body>

<template name="hello">
  <h2>Users</h2>
  <ul>
    {{#each users}}
      <li>
        {{_id}}, {{email}}
      </li>
    {{/each}}
  </ul>
  <hr>
  <h2> New relations </h2>
  {{> quickForm collection="Relations" id="insertRelationForm" type="insert"}}
  <hr>
  <h2>Relations</h2>
  <ul>
    {{#each relations}}
      <li>
        <h3>{{_id}}</h3>
        {{> quickForm collection="Relations" id="updateRelationForm-{{_id}}" type="insert"}}
      </li>
    {{/each}}
  </ul>

</template>
